#cloud-configdisable_root: trueusers:  - name: yc-user    groups: sudo    shell: /bin/bash    sudo: ['ALL=(ALL) NOPASSWD:ALL']    ssh-authorized-keys:      - ssh-rsa  appuserpackage_update: truewrite_files:  - path: /home/yc-user/startup_script.sh    permissions: '0777'    content: |      #!/bin/bash      sudo apt update      sudo apt install -y ruby-full ruby-bundler build-essential      wget -qO - https://www.mongodb.org/static/pgp/server-4.2.asc | sudo apt-key add -      echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.2.list      sudo apt-get update      sudo apt install -y mongodb-org      sudo systemctl start mongod      sudo systemctl enable mongod      sudo apt -y install git      git clone -b monolith https://github.com/express42/reddit.git      cd reddit && bundle install      puma -druncmd:  - [ bash, /home/yc-user/startup_script.sh ]